<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bubble Sort Visualizer</h1>
        <p></p>
    </header>
    <div class="main">
        <div class = "data">
            <div class="input_data">
                <div id="label-1">
                    <p id="label-1">Enter the data to sort:</p>
                </div>
                <input id="data-to-sort" type="text" placeholder="data should be between 0 and 400 and seprated by space">
            </div>
            <div class="temp">
                <button id="demo-btn" class="secondary_button">Demo Data</button>
                <button id="start-button" class = "primary_button">See Graph</button>
            </div>
        </div>
        <div id="graph">
            
        </div>
        <hr>

    </div>
    <div class="button_container">
        <button id="sort_btn" class="primary_button" type="button">Start</button>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
